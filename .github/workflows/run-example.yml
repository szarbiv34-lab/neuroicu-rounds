name: Run smartphrase example

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

jobs:
  run-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dev dependencies
        run: |
          npm init -y
          npm install --no-audit --no-fund --save-dev typescript ts-node @types/node

      - name: Run example script
        run: npx ts-node exampleUsage.ts
